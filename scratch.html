<html>
<head>
	<script type="text/javascript" src="src/extensions.js"></script>
	<script type="text/javascript" src="src/sylvester.js"></script>
	<script type="text/javascript" src="src/glutils.js"></script>
	<script type="text/javascript" src="src/Engine.js"></script>
	<script type="text/javascript" src="src/soyutils.js"></script>
	<script type="text/javascript" src="src/shader-vs.js"></script>
	<script type="text/javascript" src="src/shader-fs.js"></script>
	<script type="text/javascript" src="src/SpriteEngine.js"></script>
	<script type="text/javascript" src="src/base64.js"></script>
	<script type="text/javascript" src="src/canvas2image.js"></script>
	<script type="text/javascript" src="src/FontRenderer.js"></script>
</head>
<body>
<canvas id="content_screen" style="border: none;" width="800" height="600"></canvas>
<script>
	//Setting up
	var engine = new SpriteEngine();
	engine.initialize('content_screen');

	//Load texture
	var fontRenderer = new FontRenderer(engine,"font.png");
	var spriteAt = null;
	var i = 0;
	//Interesting stuff
	render_loop = function() {
		engine.setView();
		engine.clear();
		if( fontRenderer.loaded != null ) {
			if(spriteAt == null) {
				spriteAt = fontRenderer.getSprite(engine,"@");
			}
			else {
				engine.drawSprite(spriteAt,0,0);	
			}
		}
		i++;
	}
	
	engine.start(render_loop,60);
</script>
</body>
</html>
